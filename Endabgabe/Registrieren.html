    <script src="Client.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Chatroom</title>
</head>
<body>

        <p id="überschrift">Registrieren</p>
        <br>
        <br>
        <form>

            <input type="text" name="Nname">

            <br>
            <button type="button" id="registrieren">Registrieren</button>
        </form>
        <br>
        <a href="Login.html">zurück zum Login</a>
    </div>
